
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thalmorren Name Randomizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Thalmorren Name Generator</h1>
    <div class="buttons">
      <button class="male" onclick="generateNames('male')">Male Names</button>
      <button class="female" onclick="generateNames('female')">Female Names</button>
      <button class="mixed" onclick="generateNames('mixed')">Mixed Names</button>
    </div>
    <ul id="nameList"></ul>
  </div>
<div class="container">
  <h2>Generate Regional House Names</h2>
  <div>
    <button class="erdwing" onclick="generateHouses('erdwing')">Erdwing Coast</button>
    <button class="bloodmire" onclick="generateHouses('bloodmire')">Bloodmire Marsh</button>
    <button class="wyrmspine" onclick="generateHouses('wyrmspine')">Wyrmspine Mountains</button>
    <button class="dragonfell" onclick="generateHouses('dragonfell')">Dragonfell Weald</button>
    <button class="reach" onclick="generateHouses('reach')">Dragonsblood Reach</button>
  </div>
  <ul id="house-name-result"></ul>
</div>


  <script src="script.js"></script>
</body>
</html>
