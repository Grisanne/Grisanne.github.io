<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thalmorren Name Generator</h1>

        <!-- Gender Buttons -->
        <button class="genderButton" id="maleButton">Male</button>
        <button class="genderButton" id="femaleButton">Female</button>

        <!-- Region Checkboxes -->
        <div>
            <p>Select Regions:</p>
            <div id="checkboxContainer">
                <label><input type="checkbox" id="region1" value="region1"> Erdwing Coast</label>
                <label><input type="checkbox" id="region2" value="region2"> Dragonsblood Reach</label>
                <label><input type="checkbox" id="region3" value="region3"> Dragonfell Weald</label>
                <label><input type="checkbox" id="region4" value="region4"> Wyrmspine Mountains</label>
                <label><input type="checkbox" id="region5" value="region5"> Bloodmire Marsh</label>
                <label><input type="checkbox" id="universal" value="universal"> Universal (All Regions)</label>
            </div>
        </div>

        <!-- Results Display -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
