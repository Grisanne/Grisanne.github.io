<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Thalmorren Name Generator</h1>
    
    <label for="first-name-gender">First Name Gender:</label>
    <select id="first-name-gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Mixed">Mixed</option>
    </select>

    <label for="culture">Culture (only affects Female first names):</label>
    <select id="culture">
      <option value="Oldblood">Oldblood</option>
      <option value="Blessed">Blessed</option>
      <option value="Wyrmbound">Wyrmbound</option>
      <option value="All">All</option>
    </select>

    <label for="region">Last Name Region:</label>
    <select id="region">
      <option value="Erdwing">Erdwing</option>
      <option value="Dragonfell">Dragonfell</option>
      <option value="Dragonsblood">Dragonsblood</option>
      <option value="Wyrmspine">Wyrmspine</option>
      <option value="Bloodmire">Bloodmire</option>
      <option value="All">All Regions</option>
    </select>

    <button onclick="generateNames()">Generate Names</button>

    <div id="name-results">
      <h2>Generated Names:</h2>
      <ul id="names-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
